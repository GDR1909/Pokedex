<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">


    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="fonts.css">
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.3.0/dist/chart.umd.min.js"></script>
</head>

<body onload="init()">
    <div class="d-none" id="popUpCardContainer" onclick="closePopUp()">

    </div>

    <div class="header">
        <img src="./img/pokemon-logo.png">

        <input type="text" placeholder="Search for Pokemon..." id="search" onkeyup="filterPokemons()">
    </div>

    <div class="pokemonList" id="pokemonList">

    </div>

    <div class="loadingContainer">
        <span class="loadingSymbol d-none" id="loadingSymbol">Loading more Pokemon...</span>
    </div>
</body>

</html>
